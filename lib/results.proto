package cz.cuni.lf1.lge.ThunderSTORM.ImportExport.proto;

option java_package = "cz.cuni.lf1.lge.ThunderSTORM.ImportExport.proto";
option java_outer_classname = "ResultsTable";

message Units {
    optional string id = 1;
    optional string frame = 2;
    optional string x = 3;
    optional string y = 4;
    optional string z = 5;
    optional string sigma = 6;
    optional string sigma2 = 7;
    optional string intensity = 8;
    optional string background = 9;
    optional string detections = 10;
}

message Molecule {
    optional uint32 id = 1;
    optional uint32 frame = 2;
    optional double x = 3;
    optional double y = 4;
    optional double z = 5;
    optional double sigma = 6;
    optional double sigma2 = 7;
    optional double intensity = 8;
    optional double background = 9;
    optional uint32 detections = 10;
}

message Results {
    optional Units units = 1;
    repeated Molecule molecule = 2;
}
